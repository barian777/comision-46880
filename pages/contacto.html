<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galpón Misionero | Contacto</title>
    <link rel="icon" href="../assets/imagenes/Group.png">
    <link rel="stylesheet" href="../css/style.css">

    <!-- fuentes para texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    
    <header>
        <a href="../index.html" class="logo">
            <img src="../assets/imagenes/logo.png" alt="logo de la compañia">
        </a>
        <div>
            <nav>
                <ul class="navbar">
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="./tabacos.html">TABACOS</a></li>
                    <li><a href="./papelillos.html">PAPELILLOS</a></li>
                    <li><a href="./accesorios.html">ACCESORIOS</a></li>
                    <li><a href="#">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="mainContactos">
        <h1 class="tituloCont">Inicio/<span>CONTACTO</span></h1>
        <section class="bodyContactos">
            <form action="">
                <fieldset class="formCont">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Ingrése su nombre" required>
                    <label for="correo">Email:</label>
                    <input type="email" id="correo" placeholder="Ingrése su email"  required>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" placeholder="Ingrése su teléfono">
                    <label for="message">Mensaje:</label>
                    <input type="text" id="message" placeholder="Ingrése su mensaje aquí" required>
                </fieldset>
                <input class="enviar" type="submit">
            </form> 
            <div class="redesContactos">
                <a href="">
                    <img src="../assets/imagenes/iconos/Vectoremail.png" alt="">
                    <h2>galponmisionero@gmail.com</h2>
                </a>
                <a href="">
                    <img src="../assets/imagenes/iconos/Vectorwsp.png" alt="">
                    <h2>+54 3755-780087</h2>
                </a>
                <a href="">
                    <img src="../assets/imagenes/iconos/Vectorfb.png" alt="">
                    <h2>Galpón Misionero/ A. del Valle</h2>
                </a>
                <a href="">
                    <img src="../assets/imagenes/iconos/logo-instagram.png" alt="">
                    <h2>@galpon_misionero</h2>
                </a>
            </div>
        </section>
        
    </main>
    <footer>
        <div class="logo">
            <a href="../index.html">
                <img src="../assets/imagenes/logo.png" alt="logo de la compañia">
            </a>
        </div>
        <div class="redesSociales">
            <a href="">
                <img src="../assets/imagenes/iconos/Vectorfb.png" alt="logo-fb">
            </a>
            <a href="">
                <img src="../assets/imagenes/iconos/Vectorwsp.png" alt="logo-wsp">
            </a>
            <a  href="">
                <img src="../assets/imagenes/iconos/logo-instagram.png" alt="logo-instagram">
            </a>
            <a href="">
                <img src="../assets/imagenes/iconos/Vectoremail.png" alt="logo-email">
            </a>
        </div>
    </footer>
</body>
</html>
